<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    * {
      margin: 5px;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(45deg, #0a0a0a, #3a4452);
    }

    .calculator {
      border: 1px solid #717377;
      border-radius: 15px;
      padding: 20px;
      background: transparent;
      box-shadow: 0px 3px 15px rgba(7, 83, 234, 0.5);
    }

    input {
      height: 60px;
      width: 320px;
      padding: 24px;
      margin: 10px;
      background: transparent;
      box-shadow: 0px 3px 15px rgba(84, 84, 84, 0.5);
      font-size: 40px;
      text-align: right;
      cursor: pointer;
      color: aliceblue;
    }

    input::placeholder {
      color: #ffffff;
    }

    button {
      border: none;
      width: 60px;
      height: 60px;
      margin: 10px;
      border-radius: 50px;
      background: transparent;
      color: aliceblue;
      font-size: 20px;
      box-shadow: -8px -8px 15px rgba(255, 255, 255, 0.1);
      cursor: pointer;
    }

    .asd {
      background-color: orange;
    }

    .poi {
      color: rgb(15, 218, 110);
    }
  </style>
</head>
<body>

  <div class="calculator">
    <input type="text" placeholder="0" id="inputBox" readonly>
    
    <div>
      <button class="poi">AC</button>
      <button class="poi">DEL</button>
      <button class="poi">%</button>
      <button class="poi">/</button>
    </div>
    
    <div>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="poi">*</button>
    </div>
    
    <div>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="poi">+</button>
    </div>
    
    <div>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="poi">-</button>
    </div>
    
    <div>
      <button>00</button>
      <button>0</button>
      <button>.</button>
      <button class="asd">=</button>
    </div>
  </div>

  <script>
    let input = document.getElementById('inputBox');
    let buttons = document.querySelectorAll('button');

    let string = "";

    buttons.forEach(button => {
      button.addEventListener('click', (e) => {
        const value = e.target.innerText;

        if (value === '=') {
          try {
            string = eval(string);
            input.value = string;
          } catch {
            input.value = "Error";
          }
        } else if (value === 'AC') {
          string = "";
          input.value = string;
        } else if (value === 'DEL') {
          string = string.slice(0, -1);
          input.value = string;
        } else {
          string += value;
          input.value = string;
        }
      });
    });
  </script>

</body>
</html>
