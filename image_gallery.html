<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Image Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            padding: 20px;
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 2.8rem;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #7f8c8d;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .filter-controls {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin: 30px 0;
        }
        
        .filter-btn {
            padding: 12px 25px;
            background: #fff;
            color: #3498db;
            border: 2px solid #3498db;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .filter-btn:hover, .filter-btn.active {
            background: #3498db;
            color: white;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .gallery-item {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
            transition: all 0.4s ease;
            cursor: pointer;
            position: relative;
        }
        
        .gallery-item:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        
        .gallery-img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            display: block;
            transition: transform 0.5s ease;
        }
        
        .gallery-item:hover .gallery-img {
            transform: scale(1.1);
        }
        
        .gallery-caption {
            padding: 15px;
            background: white;
            text-align: center;
            font-weight: 500;
            color: #2c3e50;
        }
        
        .gallery-category {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(52, 152, 219, 0.85);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
        
        .btn {
            padding: 14px 30px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3);
        }
        
        .btn:hover {
            background: #2980b9;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(52, 152, 219, 0.4);
        }
        
        .btn-prev {
            background: #2c3e50;
            box-shadow: 0 4px 10px rgba(44, 62, 80, 0.3);
        }
        
        .btn-prev:hover {
            background: #1a2530;
            box-shadow: 0 6px 15px rgba(44, 62, 80, 0.4);
        }
        
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .lightbox.show {
            opacity: 1;
        }
        
        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }
        
        .lightbox.show .lightbox-content {
            transform: scale(1);
        }
        
        .lightbox-img {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 8px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.4);
        }
        
        .lightbox-caption {
            color: white;
            text-align: center;
            font-size: 1.4rem;
            margin-top: 20px;
            font-weight: 500;
        }
        
        .lightbox-category {
            color: #3498db;
            display: block;
            font-size: 1rem;
            margin-top: 8px;
        }
        
        .lightbox-close {
            position: absolute;
            top: -45px;
            right: -5px;
            color: white;
            font-size: 2.5rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .lightbox-close:hover {
            color: #e74c3c;
        }
        
        .lightbox-controls {
            position: absolute;
            width: 100%;
            top: 50%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            padding: 0 25px;
        }
        
        .lightbox-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 1.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .lightbox-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        
        .image-counter {
            position: absolute;
            top: -45px;
            left: 0;
            color: white;
            font-size: 1.3rem;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            color: #7f8c8d;
            font-size: 1rem;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
        }
        
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
                gap: 20px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .btn {
                padding: 12px 25px;
                font-size: 1rem;
            }
            
            .filter-btn {
                padding: 10px 20px;
            }
        }
        
        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: 1fr;
                max-width: 400px;
                margin: 0 auto;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 80%;
                justify-content: center;
            }
            
            .filter-controls {
                flex-direction: column;
                align-items: center;
            }
            
            .filter-btn {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Nature's Gallery</h1>
            <p class="subtitle">Explore the beauty of nature through this interactive image gallery with category filters</p>
        </header>
        
        <div class="filter-controls">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="mountains">Mountains</button>
            <button class="filter-btn" data-filter="forests">Forests</button>
            <button class="filter-btn" data-filter="water">Water</button>
            <button class="filter-btn" data-filter="sunset">Sunset</button>
        </div>
        
        <div class="controls">
            <button class="btn btn-prev" id="prevBtn">
                <i class="fas fa-arrow-left"></i> Previous
            </button>
            <button class="btn" id="nextBtn">
                Next <i class="fas fa-arrow-right"></i>
            </button>
        </div>
        
        <div class="gallery" id="gallery">
     
        </div>
        
        <div class="lightbox" id="lightbox">
            <div class="lightbox-content">
                <span class="lightbox-close" id="lightboxClose">&times;</span>
                <span class="image-counter" id="imageCounter"></span>
                <img src="" alt="" class="lightbox-img" id="lightboxImg">
                <p class="lightbox-caption" id="lightboxCaption">
                    <span id="lightboxTitle"></span>
                    <span class="lightbox-category" id="lightboxCategory"></span>
                </p>
                <div class="lightbox-controls">
                    <button class="lightbox-btn" id="lightboxPrev">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <button class="lightbox-btn" id="lightboxNext">
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <footer>
            <p>Created with &hearts; | Enhanced Image Gallery with Filters & Lightbox &copy; 2023</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Image data with categories
            const images = [
                {
                    url: 'https://images.unsplash.com/photo-1501854140801-50d01698950b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=900&q=80',
                    caption: 'Mountain Landscape',
                    category: 'mountains'
                },
                {
                    url: 'https://images.unsplash.com/photo-1502082553048-f009c37129b9?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=900&q=80',
                    caption: 'Forest View',
                    category: 'forests'
                },
                {
                    url: 'https://images.unsplash.com/photo-1511497584788-876760111969?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=900&q=80',
                    caption: 'Waterfall',
                    category: 'water'
                },
                {
                    url: 'https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=900&q=80',
                    caption: 'Sunset',
                    category: 'sunset'
                },
                {
                    url: 'https://images.unsplash.com/photo-1475924156734-496f6cac6ec1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=900&q=80',
                    caption: 'Beach',
                    category: 'water'
                },
                {
                    url: 'https://images.unsplash.com/photo-1465146344425-f00d5f5c8f07?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=900&q=80',
                    caption: 'Flowers',
                    category: 'forests'
                },
                {
                    url: 'https://images.unsplash.com/photo-1418065460487-3e41a6c84dc5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=900&q=80',
                    caption: 'Winter Landscape',
                    category: 'mountains'
                },
                {
                    url: 'https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=900&q=80',
                    caption: 'Mountain Range',
                    category: 'mountains'
                },
                {
                    url: 'https://images.unsplash.com/photo-1571863533956-01c88e79957e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=900&q=80',
                    caption: 'Lake',
                    category: 'water'
                },
                {
                    url: 'https://images.unsplash.com/photo-1447752875215-b2761acb3c5d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=900&q=80',
                    caption: 'Forest',
                    category: 'forests'
                },
                {
                    url: 'https://images.unsplash.com/photo-1518832553480-cd0e625ed3e6?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=900&q=80',
                    caption: 'Sunset Mountains',
                    category: 'sunset'
                },
                {
                    url: 'https://images.unsplash.com/photo-1532274402911-5a369e4c4bb5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=900&q=80',
                    caption: 'Beach Sunset',
                    category: 'sunset'
                }
            ];
            
            const gallery = document.getElementById('gallery');
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightboxImg');
            const lightboxTitle = document.getElementById('lightboxTitle');
            const lightboxCategory = document.getElementById('lightboxCategory');
            const lightboxClose = document.getElementById('lightboxClose');
            const lightboxPrev = document.getElementById('lightboxPrev');
            const lightboxNext = document.getElementById('lightboxNext');
            const imageCounter = document.getElementById('imageCounter');
            const nextBtn = document.getElementById('nextBtn');
            const prevBtn = document.getElementById('prevBtn');
            const filterBtns = document.querySelectorAll('.filter-btn');
            
            let currentImageIndex = 0;
            let filteredImages = [...images];
            
        
            function generateGallery() {
                gallery.innerHTML = '';
                
                filteredImages.forEach((image, index) => {
                    const galleryItem = document.createElement('div');
                    galleryItem.className = 'gallery-item';
                    galleryItem.dataset.category = image.category;
                    galleryItem.innerHTML = `
                        <img src="${image.url}" alt="${image.caption}" class="gallery-img">
                        <div class="gallery-caption">${image.caption}</div>
                        <span class="gallery-category">${image.category}</span>
                    `;
                    
                    galleryItem.addEventListener('click', () => {
                        openLightbox(index);
                    });
                    
                    gallery.appendChild(galleryItem);
                });
            }
            
         
            function filterGallery(category) {
                if (category === 'all') {
                    filteredImages = [...images];
                } else {
                    filteredImages = images.filter(image => image.category === category);
                }
                
                generateGallery();
            }
           
            function openLightbox(index) {
                currentImageIndex = index;
                updateLightbox();
                lightbox.style.display = 'flex';
                setTimeout(() => {
                    lightbox.classList.add('show');
                }, 10);
                document.body.style.overflow = 'hidden';
            }
            
          
            function closeLightbox() {
                lightbox.classList.remove('show');
                setTimeout(() => {
                    lightbox.style.display = 'none';
                }, 300);
                document.body.style.overflow = 'auto';
            }
            
        
            function updateLightbox() {
                const image = filteredImages[currentImageIndex];
                lightboxImg.src = image.url;
                lightboxTitle.textContent = image.caption;
                lightboxCategory.textContent = image.category;
                imageCounter.textContent = `${currentImageIndex + 1} / ${filteredImages.length}`;
            }
            
          
            function nextImage() {
                currentImageIndex = (currentImageIndex + 1) % filteredImages.length;
                updateLightbox();
            }
            
           
            function prevImage() {
                currentImageIndex = (currentImageIndex - 1 + filteredImages.length) % filteredImages.length;
                updateLightbox();
            }
            
          
            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                  
                    filterBtns.forEach(b => b.classList.remove('active'));
                   
                    btn.classList.add('active');
                  
                    filterGallery(btn.dataset.filter);
                });
            });
            
      
            lightboxClose.addEventListener('click', closeLightbox);
            lightboxNext.addEventListener('click', nextImage);
            lightboxPrev.addEventListener('click', prevImage);
            nextBtn.addEventListener('click', nextImage);
            prevBtn.addEventListener('click', prevImage);
            
          
            lightbox.addEventListener('click', (e) => {
                if (e.target === lightbox) {
                    closeLightbox();
                }
            });
            
           
            document.addEventListener('keydown', (e) => {
                if (lightbox.style.display === 'flex') {
                    if (e.key === 'Escape') closeLightbox();
                    if (e.key === 'ArrowRight') nextImage();
                    if (e.key === 'ArrowLeft') prevImage();
                }
            });
            
         
            generateGallery();
        });
    </script>
</body>
</html>
